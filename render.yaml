services:
  - type: web
    name: jobportal
    env: node
    buildCommand: npm ci && npm run build
    startCommand: npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: jobportal-db
          property: connectionString

databases:
  - name: jobportal-db
    databaseName: jobportal
    plan: free